<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item info</title>
    <style>
        ul.headerlinks li {
            display: inline-block;
            border: 1px solid #111;
            padding: 5px
        }
    </style>
</head>
<header>
    <nav>
        <ul class = "headerlinks">
            <li><a href="http://127.0.0.1:8000/">Главная</a></li>
            <li><a href="http://127.0.0.1:8000/items">Список товаров</a></li>
            <li><a href="http://127.0.0.1:8000/author_info">Информация об авторе</a></li>
        </ul>
    </nav>
</header>
<body>
    <h1>Информация о товаре</h1>
    <h2>{{ name }}<h2>
        <div>
            Производитель :: {{ brand }}
        </div>
        <div>
            Описание товара :: {{ description }}
        </div>
        <div>
            Наличие на складе :: {{ count | default:"товар на складе отсутствует" }}
        </div>

    <br><br>
    <p><a href="/items">Назад к списку товаров</a></p>
</body>
</html>
