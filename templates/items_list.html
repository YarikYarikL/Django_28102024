{% extends "base.html" %}

{% load static %}

{% block title %}
    ItemsList
{% endblock title %}

{% block style %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static "css/style.css" %}"
{% endblock style %}

{% block content %}
    {{ block.super }}

    <h1>Список товаров</h1>
    <div class ="items">
        {% for item in items %}
        <div class ="item">
            <a href="{% url "single_item" item.id %}">
                <p class="item_name">{{ item.name }}</p>
                    <p>Бренд: {{ item.brand }}</p>
                    <p>Описание товара:</p>
                    <p>{{ item.description }}</p>
                
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
